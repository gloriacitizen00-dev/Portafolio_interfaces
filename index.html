<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba SVG</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 1px solid #ccc;
      background-color: white;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Prueba de documento SVG</h1>

  <img
    src="./co2-document.svg"
    alt="Visualización de documento CO₂"
  >
</body>
</html>
